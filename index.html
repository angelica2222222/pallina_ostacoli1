<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Ball Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(45deg, #1e3c72 0%, #2a5298 100%);
            box-shadow: inset 0 0 50px rgba(0,0,0,0.3);
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        
        #score {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 20;
        }
        
        #restartBtn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        
        #restartBtn:hover {
            transform: scale(1.05);
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div id="score">Punteggio: 0</div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Punteggio finale: <span id="finalScore">0</span></p>
            <button id="restartBtn">Rigioca</button>
        </div>
        
        <div id="instructions">
            Tocca per far rimbalzare la pallina!<br>
            Evita gli ostacoli rossi
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const instructions = document.getElementById('instructions');

        // Imposta dimensioni canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Variabili di gioco
        let gameState = 'playing';
        let score = 0;
        let animationId;

        // Pallina
        const ball = {
            x: canvas.width / 2,
            y: canvas.height * 0.7,
            radius: 15,
            velocityX: 0,
            velocityY: 0,
            gravity: 0.5,
            bounce: -12,
            color: '#ffdd59'
        };

        // Ostacoli
        let obstacles = [];
        const obstacleWidth = 80;
        const obstacleHeight = 20;
        const obstacleSpeed = 2;

        // Particelle per effetti
        let particles = [];

        // Inizializza gioco
        function init() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height * 0.7;
            ball.velocityX = 0;
            ball.velocityY = 0;
            obstacles = [];
            particles = [];
            score = 0;
            gameState = 'playing';
            gameOverElement.style.display = 'none';
            instructions.style.display = 'block';
            updateScore();
            gameLoop();
        }

        // Crea ostacoli
        function createObstacle() {
            if (Math.random() < 0.02) {
                obstacles.push({
                    x: canvas.width + obstacleWidth,
                    y: Math.random() * (canvas.height - 200) + 100,
                    width: obstacleWidth,
                    height: obstacleHeight,
                    color: '#ff4757'
                });
            }
        }

        // Crea particelle
        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    velocityX: (Math.random() - 0.5) * 8,
                    velocityY: (Math.random() - 0.5) * 8,
                    size: Math.random() * 4 + 2,
                    color: color,
                    life: 1,
                    decay: Math.random() * 0.02 + 0.01
                });
            }
        }

        // Aggiorna pallina
        function updateBall() {
            if (gameState !== 'playing') return;

            ball.velocityY += ball.gravity;
            ball.y += ball.velocityY;
            ball.x += ball.velocityX;

            // Rimbalzo sui bordi orizzontali
            if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
                ball.velocityX *= -0.8;
                ball.x = Math.max(ball.radius, Math.min(canvas.width - ball.radius, ball.x));
                createParticles(ball.x, ball.y, ball.color);
            }

            // Game over se tocca il fondo
            if (ball.y + ball.radius > canvas.height) {
                gameOver();
            }

            // Rimbalzo sul soffitto
            if (ball.y - ball.radius < 0) {
                ball.y = ball.radius;
                ball.velocityY *= -0.5;
            }

            // Attrito
            ball.velocityX *= 0.99;
        }

        // Aggiorna ostacoli
        function updateObstacles() {
            if (gameState !== 'playing') return;

            createObstacle();

            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                obstacle.x -= obstacleSpeed;

                // Rimuovi ostacoli fuori schermo
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(i, 1);
                    score += 10;
                    updateScore();
                    continue;
                }

                // Collisione con la pallina
                if (ball.x + ball.radius > obstacle.x &&
                    ball.x - ball.radius < obstacle.x + obstacle.width &&
                    ball.y + ball.radius > obstacle.y &&
                    ball.y - ball.radius < obstacle.y + obstacle.height) {
                    createParticles(ball.x, ball.y, '#ff4757');
                    gameOver();
                }
            }
        }

        // Aggiorna particelle
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.velocityX;
                particle.y += particle.velocityY;
                particle.velocityY += 0.2;
                particle.life -= particle.decay;
                particle.size *= 0.98;

                if (particle.life <= 0 || particle.size < 0.5) {
                    particles.splice(i, 1);
                }
            }
        }

        // Disegna pallina
        function drawBall() {
            const gradient = ctx.createRadialGradient(
                ball.x - 5, ball.y - 5, 0,
                ball.x, ball.y, ball.radius
            );
            gradient.addColorStop(0, '#fff');
            gradient.addColorStop(0.4, ball.color);
            gradient.addColorStop(1, '#ffa502');

            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Riflesso
            ctx.beginPath();
            ctx.arc(ball.x - 4, ball.y - 4, ball.radius * 0.3, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.fill();
        }

        // Disegna ostacoli
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                const gradient = ctx.createLinearGradient(0, obstacle.y, 0, obstacle.y + obstacle.height);
                gradient.addColorStop(0, '#ff6b7a');
                gradient.addColorStop(1, '#c0392b');

                ctx.fillStyle = gradient;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                // Bordo luminoso
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.strokeRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        // Disegna particelle
        function drawParticles() {
            particles.forEach(particle => {
                ctx.save();
                ctx.globalAlpha = particle.life;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.fill();
                ctx.restore();
            });
        }

        // Disegna background animato
        function drawBackground() {
            // Stelle animate
            const time = Date.now() * 0.001;
            for (let i = 0; i < 50; i++) {
                const x = (i * 137.508) % canvas.width;
                const y = (i * 100 + time * 20) % canvas.height;
                const size = Math.sin(time + i) * 2 + 3;
                
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = rgba(255, 255, 255, ${0.1 + Math.sin(time + i) * 0.1});
                ctx.fill();
            }
        }

        // Aggiorna punteggio
        function updateScore() {
            scoreElement.textContent = Punteggio: ${score};
        }

        // Game over
        function gameOver() {
            gameState = 'gameOver';
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            instructions.style.display = 'none';
            createParticles(ball.x, ball.y, '#ff4757');
        }

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            updateBall();
            updateObstacles();
            updateParticles();
            
            drawBall();
            drawObstacles();
            drawParticles();

            if (gameState === 'playing') {
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        // Controlli touch e click
        function handleInput(e) {
            if (gameState === 'playing') {
                e.preventDefault();
                ball.velocityY = ball.bounce;
                const touch = e.touches ? e.touches[0] : e;
                const rect = canvas.getBoundingClientRect();
                const clickX = touch.clientX - rect.left;
                
                // Aggiungi movimento orizzontale basato sulla posizione del click
                const centerX = canvas.width / 2;
                ball.velocityX = (clickX - centerX) * 0.1;
                
                createParticles(ball.x, ball.y, ball.color);
                
                // Nascondi istruzioni dopo il primo tocco
                if (instructions.style.display !== 'none') {
                    instructions.style.display = 'none';
                }
            }
        }

        // Event listeners
        canvas.addEventListener('touchstart', handleInput, { passive: false });
        canvas.addEventListener('click', handleInput);
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        restartBtn.addEventListener('click', init);

        // Impedisci zoom su doppio tocco
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Avvia il gioco
        init();
    </script>
</body>
</html>
